<section>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-10 table-responsive">
            <h1>Contacts</h1>
            <a [routerLink]="['/contacts/', 0]"><button>New</button></a>
            <table class="table">
                <thead>
                    <tr>
                        <td>Contact ID</td>
                        <td>Name</td>
                        <td>Address</td>
                        <td>State</td>
                        <td>Zip</td>
                        <td>Email</td>
                        <td> </td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts">
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.address }}</td>
                        <td>{{ contact.state }}</td>
                        <td>{{ contact.zip }}</td>
                        <td>{{ contact.email }}</td>
                        <td><a [routerLink]="['/contacts/', contact.id]"><button>Edit</button></a> | <button (click)="delete(contact)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
