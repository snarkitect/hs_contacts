
<form>
    <div class="form-group">
        <label>ID</label>
        <span [(textContent)]="contact.id" ngDefaultControl></span>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="contact.name" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" [(ngModel)]="contact.address" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="State" [(ngModel)]="contact.state" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="name">Zip Code</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" [(ngModel)]="contact.zip" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email@domain.com" [(ngModel)]="contact.email" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div>
    <!-- <div class="form-group">
        <label for="email">Completed?</label>
        <input type="checkbox" class="form-control" id="is-complete" name="is-complete" [(ngModel)]="todoItem.isComplete" ngDefaultControl [ngModelOptions]="{standalone: true}">
    </div> -->
    <button type="button" class="btn btn-danger" [routerLink]="['/contacts']">Cancel</button>
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
</form>
